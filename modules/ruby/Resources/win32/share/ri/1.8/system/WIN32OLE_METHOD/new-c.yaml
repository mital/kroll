- !ruby/struct:SM::Flow::P 
  body: Returns a new WIN32OLE_METHOD object which represents the information about OLE method. The first argument <em>ole_type</em> specifies WIN32OLE_TYPE object. The second argument <em>method</em> specifies OLE method name defined OLE class which represents WIN32OLE_TYPE object.
- !ruby/struct:SM::Flow::VERB 
  body: "   tobj = WIN32OLE_TYPE.new('Microsoft Excel 9.0 Object Library', 'Workbook')\n   method = WIN32OLE_METHOD.new(tobj, 'SaveAs')\n"
